<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="mrt.ico" type="image/x-icon">
  <link rel="icon" href="mrt.ico" type="image/x-icon">
  <title>Random MRT Station Generator</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="javascript" href="javascript.js">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#edeff5",
      "text": "#838391"
    },
    "button": {
      "background": "#4b81e8"
    }
  },
  "theme": "edgeless"
})});
</script>
</head>
<body>
  <center>
  <h3>Bored and unsure of where to go? Want to explore Singapore via the MRT system?
    <br>Press the button below to begin your adventure!</h3>
  <img src="mrt.png" height="319" width="319" alt="MRT"></img>
  <!-- Image courtesy of SMRT. All rights belong to their respective owners.-->
  <h4><div id="stationDisplay">
    <!-- Station names display here -->
  </div></h4>
  </center>
  <center><button onclick="newStation()">Let's go!</button></center>
  <script src="javascript.js"></script>
  <br>
  <div class="box">
  <div class="facts">
  <p><h4>Did you know?</h4></p>
  <div id="factDisplay">
    <!-- Facts display here -->
  </div>
  </div>
  </div>
  <body onload="newFact()">
  <script src="javascript.js"></script>
  <br>
  <hr>
  <div class="end">
  <p>This was inspired by <a href="https://www.reddit.com/r/singapore/comments/ai2y99/rsingapore_random_discussion_and_small_questions/eelat4q/" target="_blank">this reddit comment</a>. You can find the source code <a href="https://github.com/savourybun/random-mrt-station-generator" target="_blank">here</a>.</p>
  <p>Only stations that are in operation are listed.</p>
  <p>Questions? <a href="mailto: pao@pao.today">Email me.</a></p>
  </div>
</body>
</html>
